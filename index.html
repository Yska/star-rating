<!DOCTYPE html>
<html>
<head>
	<title> Рейтинг </title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<style type="text/css">
		.rating {
			width: 100px;
			margin: 10px auto 0;
		}

		input {
			display: none;
		}

		label {
			background: url("zvezda.png") no-repeat;
			width: 16px;
			height: 16px;
			margin-left: 1px;
			cursor: url("cursor.png"), pointer;
			-moz-transition: all .4s;
			-webkit-transition: all .4s;
			-o-transition: all .4s;
			transition: all .4s;
			float: right;
		}

		label:hover,	label:hover~label,	input:checked~label {
			background: url("zvezda2.png") no-repeat;
		}
	</style>
</head>
<body>
	<div class="rating">
		<input value="5" id="5" type="radio" name="rating"><label for="5"></label>
		<input value="4" id="4" type="radio" name="rating"><label for="4"></label>
		<input value="3" id="3" type="radio" name="rating"><label for="3"></label>
		<input value="2" id="2" type="radio" name="rating"><label for="2"></label>
		<input value="1" id="1" type="radio" name="rating"><label for="1"></label>   
	</div>
</body>
</html>
